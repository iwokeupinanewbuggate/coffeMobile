query GetMyOrders($getMyOrdersId: ID!) {
  getMyOrders(id: $getMyOrdersId) {
    id
    userId
    product {
      productId
      ingridient
      size
      price
      quantity
      ingridientAmount
    }
    deliveryLocation
    status
    couponCode
    orderedAt
  }
}

